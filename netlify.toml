[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173

[[headers]]
  for = "/*"
  [headers.values]
    # XSS Protection
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"

    # Clickjacking Protection
    X-Frame-Options = "DENY"

    # Content Type Protection
    X-Content-Type-Options = "nosniff"

    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Feature/Permissions Policy
    Permissions-Policy = "camera=(), microphone=(self), geolocation=(), payment=()"

    # HTTPS Enforcement
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Additional Security Headers
    X-Permitted-Cross-Domain-Policies = "none"
    X-Content-Security-Policy = "default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
